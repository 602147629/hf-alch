<DIV id=u3_rtf><span style=" font-family:'\'cb\'ce\'cc\'e5'; color:#000000; font-size:13px;">冰之长城建成已有很久的历史，最初是为了抵御外族的入侵，传说不久前，很多巡逻兵<br>都失踪了，城墙之外的尸鬼军团貌似开始蠢蠢欲动了。冰之长城，常年被冰雪覆盖，温<br>度很低，主要道路，被一条高大的城墙阻挡。城墙中是士兵们休息的场所。</span></DIV></DIV>
